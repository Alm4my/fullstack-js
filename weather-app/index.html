<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <title>Forecast</title>
</head>
<body>
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-auto">
                <p class="h2">Weather Application</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <label for="city-name">
                    Enter the city name to get the weather forecast
                    <input type="text" class="form-control" id="city-name" placeholder="abidjan">
                </label>
            </div>
        </div>

        <div class="row justify-content-center p-3">
            <div class=" col-auto">
                <input type="button" class="btn btn-primary btn-metric" value="Get forecast in metric" />
            </div>

            <div class="col-auto">
                <input type="button" class="btn btn-danger btn-imperial" value="Get forecast in imperial" />
            </div>
        </div>

        <div class="row justify-content-center m-3">
            <div class="col-auto">
                <p id="log">
                    Nothing to show yet
                </p>
            </div>
        </div>
    </div>
</body>
</html>
